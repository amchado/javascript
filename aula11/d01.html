<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estrangeiro</title>
</head>
<body>
    <h1>Sistema de Estrangeiro</h1>
    <p>Informe o Pais em que você nasceu <input type="text" name="txtpais" id="txtpais"><input type="button" value="enviar" onclick="confirmar()"></p>
    <div id="res">

    </div>

    <script>
        function confirmar(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = txtp.value
            res.innerHTML = `<p>Você nasceu na ${pais} e mora no Brasil, então você é: </p>`
            if (pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML+=`Voce é <strong>brasileiro</strong>`
            } else {
                res.innerHTML +='Voce é <strong>estrangeiro</strong>'
            }
            
        }
    </script>
</body>
</html>
