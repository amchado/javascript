<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="verificar" onclick="calcular()"></p>
    <div id="res">

    </div>
    
    <script>
        function calcular (){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = ` <p>Sua velocidade atual é <strong>${vel}</strong> Km/h </p>`
            if(vel > 60){
                res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança! </p>`

        }
    </script>
</body>
</html>
