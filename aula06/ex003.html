<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #a0f9fcb6;
            text-shadow: 2px 2px 2px rgba(182, 193, 240, 0.616);
        }

        p{
            color: white;
            text-shadow: 2px 2px 2px black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Ola , Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero')) // string
        var n2 = Number(window.prompt('Digite outro numero')) //string
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é ${s} `)
        // + ( number + number) para adição
        // + (string + string) para concatenação
    </script>
</body>
</html>
